paths:
  users:
    get:
      tags:
        - Users
      description: Get a list of users
      parameters:
        - $ref: './common.yml#/parameterEffectiveDate'
        - $ref: './common.yml#/parameterEffectiveDateRange'
        - $ref: '#/components/parameters/queryFieldSet'
        - name: 'userId'
          in: query
          description: Filter results to the specific user ids.
          explode: false
          schema:
            type: array
            items:
              type: string
        - $ref: './common.yml#/parameterQueryAccessibility'
        - name: freshnessScore
          description: Filter on freshness score range.
          in: query
          style: deepObject
          schema:
            $ref: './common.yml#/SocialScoreRange'
        - name: qualityScore
          description: Filter on quality score range.
          in: query
          style: deepObject
          schema:
            $ref: './common.yml#/SocialScoreRange'
        - name: contentQualityScore
          description: Filter on content quality score range.
          in: query
          style: deepObject
          schema:
            $ref: './common.yml#/SocialScoreRange'
      responses:
        200:
          description: A list of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    post:
      tags:
        - Users
      description: Create a new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserBasic'
      responses:
        201:
          description: Unit created
          headers:
            Location:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBasic'
  user:
    parameters:
      - name: 'userId'
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Users
      summary: Get a user
      description: Get a single user and its details
      parameters:
        - $ref: './common.yml#/parameterEffectiveDate'
        - $ref: '#/components/parameters/queryFieldSet'
      responses:
        200:
          description: Retrieved user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      tags:
        - Users
      summary: Set a user's basic data
      description: Update a single user's basic data.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserBasic'
      responses:
        200:
          description: User updated
        404:
          description: User not found
    delete:
      tags:
        - Users
      summary: Delete a user
      description: Delete a user for all effective dates.
      responses:
        204:
          description: User deleted
  userPersonal:
    parameters:
      - $ref: '#/components/parameters/pathUserId'
    get:
      tags:
        - User Personal
      summary: Get user's personal info
      responses:
        200:
          description: Retrieved user's personal info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPersonal'
    put:
      tags:
        - User Personal
      summary: Set user's personal info
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPersonal'
      responses:
        200:
          description: Set user's personal info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPersonal'
    patch:
      tags:
        - User Personal
      summary: Partial update a user's personal info
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPersonal'
      responses:
        200:
          description: Set user's personal info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPersonal'
    delete:
      tags:
        - User Personal
      summary: Remove user's personal info
      responses:
        204:
          description: Personal info removed
components:
  parameters:
    pathUserId:
      name: 'userId'
      in: path
      required: true
      schema:
        type: string
    queryFieldSet:
      name: fieldsets
      description: Specify which fieldsets to return.
      in: query
      style: form
      explode: false
      schema:
        type: array
        default: ['basic']
        minItems: 1
        items:
          type: string
          enum:
            - basic
            - activity
            - follows
            - media
            - notifications
            - personal
            - posts
            - units
  schemas:
    Credentials:
      type: object
      required:
        - uid
        - email
        - password
      properties:
        uid:
          description: Unique identifier (UUID v4)
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    User:
      type: object
      properties:
        basic:
          $ref: '#/components/schemas/UserBasic'
        personal:
          $ref: '#/components/schemas/UserPersonal'
        units:
          type: array
          items:
            $ref: '#/components/schemas/UserUnits'
    UserBasic:
      type: object
      description: Basic fieldset data
      required:
        - displayName
      properties:
        uid:
          $ref: './common.yml#/Uid2'
        accessibility:
          $ref: './common.yml#/Accessibility'
        avatar:
          $ref: './common.yml#/Image'
        displayName:
          description: The publicly displayed name for this user.
          type: string
        effectiveDate:
          $ref: './common.yml#/EffectiveDate'
        effectiveDateRanges:
          $ref: './common.yml#/EffectiveDateRanges'
        shortDescription:
          description: A short description that a user can add for themself.
          type: string
          maxLength: 500
        longDescription:
          description: A longer description that a user can add for themself.
          type: string
        networks:
          description: The networks that the user currently has an account with.
          type: array
          readOnly: true
          items:
            type: string
        vanityUrlPath:
          description: The URL to the user's own page within the networks.
          type: string
        website:
          description: A URL to the user's own external website.
          type: string
        freshnessScore:
          allOf:
            - $ref: './common.yml#/SocialScore'
            - type: integer
              # readOnly: true
              description: How active the user is, how often the log in, how often they interact.
        qualityScore:
          allOf:
            - $ref: './common.yml#/SocialScore'
            - type: integer
              # readOnly: true
              description: Quality of a user's identifying data. The more information the unit has filled out (phone, address, logo, about, etc) the higher the quality.
        contentQualityScore:
          allOf:
            - $ref: './common.yml#/SocialScore'
            - type: integer
              # readOnly: true
              description: Quality of a units content. Are their posts relevant? Do they have images, how many likes, how many comments. Have posts been reported as bad or inappropriate content.
    UserPersonal:
      type: object
      description: Personal fieldset data
      properties:
        uid:
          description: Unique identifier (UUID v4)
          type: string
        accessibility:
          $ref: './common.yml#/Accessibility'
        birthdate:
          type: string
          format: date
        birthdateVerified:
          type: boolean
        firstName:
          type: string
        lastName:
          type: string
        nameVerified:
          type: boolean
        email:
          type: string
          format: email
        emailVerified:
          type: boolean
        location:
          $ref: './locations.yml#/components/schemas/Location'
        locationVerified:
          type: boolean
    UserMicro:
      type: object
      properties:
        uid:
          $ref: '#/components/schemas/UserBasic/properties/uid'
        avatar:
          $ref: '#/components/schemas/UserBasic/properties/avatar'
        displayName:
          $ref: '#/components/schemas/UserBasic/properties/displayName'
    UserUnits:
      type: object
      properties:
        attributes:
          type: array
          items:
            $ref: './units.yml#/components/schemas/AuthorizationAttribute'
        effectiveDate:
          $ref: './common.yml#/EffectiveDate'
        effectiveDateRanges:
          $ref: './common.yml#/EffectiveDateRanges'
        unit:
          type: object
          description: The unit that granted this membership and attributes attribute.
          properties:
            uid:
              $ref: './common.yml#/Uid2'
            name:
              type: string
            unitType:
              type: string
              enum:
                $ref: './units.yml#/components/schemas/UnitTypeEnumValues'