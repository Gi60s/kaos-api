Accessibility:
  type: object
  properties:
    discoverable:
      type: boolean
    public:
      type: boolean
EffectiveDate:
  description: The date and time range for which this information is effective.
  type: object
  properties:
    start:
      description: Defaults to the current date and time.
      type: string
      format: date-time
    end:
      type: string
      format: date-time
      nullable: true
      default: null
EffectiveRanges:
  description: Other effective date ranges that exist for this item.
  type: array
  readOnly: true
  items:
    $ref: '#/EffectiveDate'
# Hateoas:
