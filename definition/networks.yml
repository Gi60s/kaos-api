paths:
  networks:
    get:
      tags:
        - Networks
      description: Get a list of networks.
      parameters:
        - $ref: '#/components/parameters/queryFieldSet'
        - $ref: './common.yml#/parameterEffectiveDate'
        - $ref: './common.yml#/parameterEffectiveDateRange'
      responses:
        200:
          description: A list of networks.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Network'
    post:
      tags:
        - Networks
      description: Create a network.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NetworkBasic'
      responses:
        201:
          description: Network created.
          headers:
            Location:
              schema:
                type: string
  network:
    parameters:
      - $ref: '#/components/parameters/pathNetworkId'
      - $ref: '#/components/parameters/queryFieldSet'
    get:
      tags:
        - Networks
      description: Get a single network.
      parameters:
        - $ref: './common.yml#/parameterEffectiveDate'
      responses:
        200:
          description: A single network.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Network'
    put:
      tags:
        - Networks
      description: Update a network.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NetworkBasic'
      responses:
        200:
          description: Network updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Network'
  venueTypes:
    parameters:
      - $ref: '#/components/parameters/pathNetworkId'
    get:
      tags:
        - Network Venues
      summary: Get a list of venues
      description: Get a single network's venue type information.
      parameters:
        - $ref: './common.yml#/parameterEffectiveDate'
        - $ref: './common.yml#/parameterEffectiveDateRange'
        - name: venueId
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: A single network's venue type information.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VenueType'
    post:
      tags:
        - Network Venues
      summary: Create a venu
      description: Update a single venue's information.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VenueType'
      responses:
        201:
          description: Venue created.
          headers:
            Location:
              description: The API endpoint to hit to get the created venue.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VenueType'
  venueType:
    parameters:
      - $ref: '#/components/parameters/pathNetworkId'
      - name: venueId
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Network Venues
      summary: Get a venue
      description: Get the venue metadata for a single venue within a network.
      parameters:
        - $ref: './common.yml#/parameterEffectiveDate'
      responses:
        200:
          description: Venue retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VenueType'
    put:
      tags:
        - Network Venues
      summary: Update a venu
      description: Update a single venue's information.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VenueType'
      responses:
        200:
          description: Venue updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VenueType'
    patch:
      tags:
        - Network Venues
      summary: Partial update a venu
      description: Update parts of a venue for one or more effective dates.
      parameters:
        - $ref: './common.yml#/parameterEffectiveDate'
        - $ref: './common.yml#/parameterEffectiveDateRange'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VenueType'
      responses:
        200:
          description: Venue updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VenueType'
    delete:
      tags:
        - Network Venues
      summary: Delete a venue
      description: Delete a single venue's information for all effective dates.
      responses:
        204:
          description: Venue deleted.

components:
  parameters:
    pathNetworkId:
      name: 'networkId'
      in: path
      required: true
      schema:
        type: string
    queryFieldSet:
      name: fieldsets
      description: Specify which fieldsets to return.
      in: query
      style: form
      explode: false
      schema:
        type: array
        default: ['basic']
        minItems: 1
        items:
          type: string
          enum:
            - basic
            - venueTypes
  schemas:
    Network:
      type: object
      properties:
        basic:
          $ref: '#/components/schemas/NetworkBasic'
        venuTypes:
          type: array
          items:
            $ref: '#/components/schemas/VenueType'
    NetworkBasic:
      type: object
      required:
        - name
      properties:
        accessibility:
          $ref: './common.yml#/Accessibility'
        name:
          type: string
        shortDescription:
          type: string
          maxLength: 500
        description:
          type: string
        effectiveDate:
          $ref: './common.yml#/EffectiveDate'
        effectiveDateRanges:
          $ref: './common.yml#/EffectiveDateRanges'
        uid:
          $ref: './common.yml#/Uid2'
    NetworkMicro:
      type: object
      properties:
        name:
          description: The network name.
          type: string
        uid:
          $ref: './common.yml#/Uid2'
    VenueType:
      type: object
      required:
        - type
        - shortDescription
      properties:
        uid:
          $ref: './common.yml#/Uid2'
        type:
          type: string
        shortDescription:
          type: string
          maxLength: 500
        description:
          type: string
        effectiveDate:
          $ref: './common.yml#/EffectiveDate'
        effectiveDateRanges:
          $ref: './common.yml#/EffectiveDateRanges'