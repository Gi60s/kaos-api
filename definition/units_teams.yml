paths:
  teams:
    parameters:
      - $ref: './units.yml#/components/parameters/pathUnitId'
    put:
      tags:
        - Teams
      description: Set team attributes for the unit.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamAttributes'
      responses:
        200:
          description: A list of teams
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './units.yml#/components/schemas/Unit'
    delete:
      tags:
        - Teams
      description: Remove the team unit type from the unit.
      responses:
        204:
          description: Team removed
components:
  schemas:
    TeamAttributes:
      type: object
      properties:
        recruiting:
          type: boolean
        recruitingMessage:
          type: string
        recrutingMinimumAge:
          type: integer
          minimum: 0