parameters:
  Accessibility:
    name: accessibility
    description: Filter based on accessibility
    in: query
    style: deepObject
    schema:
      allOf:
        - $ref: '#/schemas/Accessibility'
        - type: object
          default:
            discoverable: true
            public: true
  ContentQualityScore:
    name: contentQualityScore
    description: Filter on content quality score range.
    in: query
    style: deepObject
    schema:
      $ref: './common.yml#/schemas/SocialScoreRange'
  EffectiveDate:
    name: effectiveDate
    description: The date and time to use as the effective date identifier. Defaults to the current date and time.  See the [effectiveDate docs](./docs.html) for more information.
    in: query
    schema:
      type: string
      format: date-time
  EffectiveDateRange:
    name: effectiveDateRange
    description: The start date-time and end date-time to use for the effective date identifier. Specifying this parameter will overwrite the effectiveDate query parameter. See the [effectiveDate docs](./docs.html) for more information.
    in: query
    style: deepObject
    schema:
      type: object
      required:
        - start
        - end
      properties:
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
  FreshnessScore:
    name: freshnessScore
    description: Filter on freshness score range.
    in: query
    style: deepObject
    schema:
      $ref: './common.yml#/schemas/SocialScoreRange'
  QualityScore:
    name: qualityScore
    description: Filter on quality score range.
    in: query
    style: deepObject
    schema:
      $ref: './common.yml#/schemas/SocialScoreRange'
responses:
  400:
    description: Bad request
  401:
    description: Unauthorized
  403:
    description: Forbidden
  404:
    description: Not found
  500:
    description: Internal server error
schemas:
  Accessibility:
    description: How accessible the data is.
    type: object
    properties:
      discoverable:
        description: Whether the data can be found through a public search.
        type: boolean
      public:
        description: Whether the value is public when addressed directly.
        type: boolean
  EffectiveDate:
    description: The date and time range for which this information is effective.
    type: object
    properties:
      start:
        description: Defaults to the current date and time.
        type: string
        format: date-time
      end:
        type: string
        format: date-time
        nullable: true
        default: null
  EffectiveDateRanges:
    description: All effective date ranges that exist for this item.
    type: array
    readOnly: true
    items:
      $ref: '#/schemas/EffectiveDate'
  HoursOfOperationDay:
    type: array
    items:
      type: object
      properties:
        open:
          $ref: '#/schemas/Time'
        close:
          $ref: '#/schemas/Time'
  HoursOfOperationWeek:
    type: object
    properties:
      sunday:
        $ref: '#/schemas/HoursOfOperationDay'
      monday:
        $ref: '#/schemas/HoursOfOperationDay'
      tuesday:
        $ref: '#/schemas/HoursOfOperationDay'
      wednesday:
        $ref: '#/schemas/HoursOfOperationDay'
      thursday:
        $ref: '#/schemas/HoursOfOperationDay'
      friday:
        $ref: '#/schemas/HoursOfOperationDay'
      saturday:
        $ref: '#/schemas/HoursOfOperationDay'
  Image:
    type: object
    properties:
      id:
        $ref: '#/schemas/UidRead'
      description:
        type: string
      mediaType:
        type: string
        enum:
          - image
      small:
        description: The URL to the small image.
        type: string
      medium:
        description: The URL to the medium image.
        type: string
      large:
        description: The URL to the large image.
        type: string
      title:
        type: string
  PhoneNumber:
    type: string
    pattern: ^\+\d+ \d{3}-\d{3}-\d{4}$
  SocialScore:
    type: integer
    minimum: 1
    maximum: 100
    readOnly: true
  SocialScoreRange:
    type: object
    properties:
      minimum:
        $ref: '#/schemas/SocialScore'
      maximum:
        $ref: '#/schemas/SocialScore'
  Time:
    type: string
    description: Stored as military time.
    pattern: ^\d{2}:\d{2}$
  Uid:
    description: Unique identifier (UUID v1, date-time and MAC address)
    type: string
  UidRead:
    description: Unique identifier (UUID v1, date-time and MAC address)
    type: string
    readOnly: true
  UidWrite:
    description: Unique identifier (UUID v1, date-time and MAC address)
    type: string
    writeOnly: true